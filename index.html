---
layout: default
---

<div class="home">

  <h1 class="page-heading">Notes</h1>

  <ul class="post-list">
    {% for note in site.notes %}
      <li>
          <a class="post-link" href="{{ note.url | prepend: site.baseurl }}">{{ note.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
